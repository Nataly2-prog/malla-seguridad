<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Interactiva</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 20px; }
    #malla-container { display: flex; flex-wrap: wrap; gap: 20px; }
    .semestre { border: 1px solid #ccc; padding: 15px; background: white; border-radius: 8px; width: 280px; }
    .semestre h2 { text-align: center; margin-bottom: 10px; color: #333; }
    .curso { padding: 10px; margin: 6px 0; border-radius: 6px; cursor: pointer; transition: background-color 0.3s; }
    .curso.desbloqueado { background-color: #e6f7ff; border-left: 5px solid #1890ff; color: #1890ff; }
    .curso.aprobado { background-color: #d9f7be; border-left: 5px solid #52c41a; text-decoration: line-through; color: #52c41a; }
    .curso.bloqueado { background-color: #f5f5f5; color: #aaa; cursor: not-allowed; }
    .nombre { font-weight: bold; }
    .detalle { font-size: 0.85em; color: #555; margin-top: 3px; }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <div id="malla-container"></div>
  <script src="script.js"></script>
</body>
</html>
