<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Interactiva</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f8f0fc;
  margin: 20px;
  color: #4b2a5e;
  font-size: 14px;
}

#malla-container {
  display: flex;
  flex-wrap: wrap;
  gap: 18px;
  justify-content: center;
}

.semestre {
  border: 2px solid #a66ca5;
  padding: 15px 20px;
  background: #faf5fc;
  border-radius: 12px;
  width: 280px;
  box-shadow: 0 4px 8px rgba(166, 108, 165, 0.2);
  transition: box-shadow 0.3s ease;
}

.semestre:hover {
  box-shadow: 0 8px 16px rgba(166, 108, 165, 0.35);
}

.semestre h2 {
  text-align: center;
  margin-bottom: 12px;
  font-weight: 700;
  font-size: 18px;
  color: #7b409e;
  text-transform: uppercase;
  letter-spacing: 1.2px;
}

.curso {
  padding: 10px 12px;
  margin: 6px 0;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.25s ease, color 0.25s ease;
  font-family: 'Poppins', sans-serif;
  font-size: 13px;
  box-shadow: inset 0 0 0 2px transparent;
}

.curso.desbloqueado {
  background-color: #f4d6f7;
  border-left: 6px solid #a14dbf;
  color: #6e2e8a;
  box-shadow: inset 0 0 8px #b386c9aa;
}

.curso.aprobado {
  background-color: #dcb3f2;
  border-left: 6px solid #7227b0;
  color: #4b1769;
  text-decoration: line-through;
  box-shadow: inset 0 0 10px #8a44cccc;
}

.curso.bloqueado {
  background-color: #f2e9f7;
  color: #b89ecf;
  cursor: not-allowed;
  box-shadow: none;
}

.nombre {
  font-weight: 600;
}

.detalle {
  font-size: 11px;
  color: #9b78b6;
  margin-top: 3px;
  font-style: italic;
}


  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <div id="malla-container"></div>
  <script src="script.js"></script>
</body>
</html>
